<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003f7f;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="8" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Squircle -->
  <rect x="32" y="32" width="448" height="448" rx="110" ry="110" fill="url(#mainGrad)" filter="url(#dropShadow)" />
  
  <!-- Content Group -->
  <g transform="translate(100, 100) scale(0.65)">
      <!-- Notebook Body -->
      <rect x="40" y="20" width="320" height="440" rx="30" ry="30" fill="#ffffff" />
      
      <!-- Notebook Cover/Spine Effect -->
      <path d="M40,20 h60 v440 h-60 a30,30 0 0 1 -30,-30 v-380 a30,30 0 0 1 30,-30 z" fill="#e3f2fd" />
      <line x1="100" y1="20" x2="100" y2="460" stroke="#cbd5e0" stroke-width="2" />
      
      <!-- Horizontal Lines (Text representation) -->
      <line x1="140" y1="100" x2="320" y2="100" stroke="#4a90e2" stroke-width="20" stroke-linecap="round" opacity="0.3"/>
      <line x1="140" y1="180" x2="320" y2="180" stroke="#4a90e2" stroke-width="20" stroke-linecap="round" opacity="0.3"/>
      <line x1="140" y1="260" x2="320" y2="260" stroke="#4a90e2" stroke-width="20" stroke-linecap="round" opacity="0.3"/>
      
      <!-- Checkmark (Grade/Done symbol) - Large and central -->
      <path d="M380,420 L280,320 L250,350 L380,480 L520,230 L490,200 Z" fill="#2ecc71" stroke="white" stroke-width="15" stroke-linejoin="round" />
      
      <!-- Pencil (Floating) -->
      <g transform="translate(320, -40) rotate(15)">
          <path d="M0,0 l60,0 l20,20 l-20,20 l-60,0 z" fill="#f1c40f" />  <!-- Eraser/Top -->
          <rect x="60" y="0" width="180" height="40" fill="#f39c12" /> <!-- Body -->
          <path d="M240,0 l50,20 l-50,20 z" fill="#e67e22" /> <!-- Tip Wood -->
          <path d="M265,10 l25,10 l-25,10 z" fill="#333" /> <!-- Tip Lead -->
      </g>
  </g>
</svg>
